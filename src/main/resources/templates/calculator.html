<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Calculator</p>

            <form action="#" th:action="@{/calculate}" th:object="${calculation}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control"  th:field="*{operand1}" placeholder="Operand 1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" th:field="*{operand2}" placeholder="Operand 2" >
                </div>
                <div class="form-group">
                    <label for="dips">Select dips</label>
                    <select class="form-control selectpicker" th:field="*{operator}" id="dips" multiple>

                        <option th:each="operator : ${T(com.frontbackend.thymeleaf.bootstrap.model.Dip).values()}"
                                th:value="${dip}"
                                th:text="${dip}">dip
                        </option>

                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <a href="/login">Already have account? Login instead.</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
